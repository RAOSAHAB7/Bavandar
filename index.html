<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Pay now</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://i.postimg.cc/nr1HWbCk/Picsart-24-07-15-03-15-55-670.jpg') center center/cover no-repeat fixed; /* Background image */
            color: #333; /* Dark grey text color */
            scroll-behavior: smooth; /* Smooth scrolling behavior */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container styles */
        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Soft shadow */
            position: relative; /* Relative positioning for arrows */
        }

        /* Header styles */
        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4CAF50; /* Green header color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for depth effect */
            animation: color-change 10s infinite alternate; /* Color animation */
        }

        /* Button styles */
        .btn-pay {
            background-color: #4CAF50; /* Green button background */
            color: white; /* White button text */
            padding: 15px 40px; /* Larger padding */
            border: none;
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 30px; /* Increased top margin */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth hover effect */
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3); /* Soft shadow */
        }

        /* Button hover effect */
        .btn-pay:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: translateY(-3px); /* Move up slightly on hover */
            box-shadow: 0 12px 20px rgba(76, 175, 80, 0.5); /* Enhanced shadow on hover */
        }

        /* Payment instructions styles */
        .payment-instructions {
            text-align: left;
            margin-top: 20px;
            font-size: 1.1rem;
            animation: shake 0.5s ease infinite alternate; /* Animation for instructions */
        }

        /* QR code image styles */
        .qr-code {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            transform: rotate(-5deg); /* Rotate the QR code slightly */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Soft shadow */
        }

        /* Animated arrow styles */
        .down-arrow-container {
            position: absolute;
            top: 50%; /* Adjust top position */
            left: 50%;
            transform: translateX(-50%);
            width: 100%; /* Full width */
            text-align: center;
        }

        .down-arrow {
            font-size: 2rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        /* Arrow colors */
        .arrow-green {
            color: #4CAF50; /* Green arrow */
        }

        .arrow-blue {
            color: #2196F3; /* Blue arrow */
        }

        .arrow-red {
            color: #F44336; /* Red arrow */
        }

        /* Keyframes for bounce animation */
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(10px);
            }
        }

        /* Animation classes */
        .bounce-green {
            animation: bounce 1s infinite alternate; /* Green arrow animation */
        }

        .bounce-blue {
            animation: bounce 1s infinite alternate 0.3s; /* Blue arrow animation with delay */
        }

        .bounce-red {
            animation: bounce 1s infinite alternate 0.6s; /* Red arrow animation with delay */
        }

        @keyframes color-change {
            0% {
                color: #4CAF50; /* Green */
            }
            25% {
                color: #FFC107; /* Yellow */
            }
            50% {
                color: #2196F3; /* Blue */
            }
            75% {
                color: #E91E63; /* Pink */
            }
            100% {
                color: #4CAF50; /* Green */
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(5px);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click on Pay NOW</h1>
        <img src="https://i.postimg.cc/Ghb5zjXj/path-to-your-upi-qr-code.jpg" alt="UPI QR Code" class="qr-code">
        <!-- Replace with your actual UPI QR code or remove if not needed -->
        <button class="btn-pay" onclick="payNow()">Pay now</button>
        <div class="payment-instructions">
            <!-- Removed payment instruction text -->
        </div>
        <div class="down-arrow-container">
            <!-- Animated arrows indicating to "Pay now" -->
            <div class="down-arrow arrow-green bounce-green">&#9660;</div>
            <div class="down-arrow arrow-blue bounce-blue">&#9660;</div>
            <div class="down-arrow arrow-red bounce-red">&#9660;</div>
        </div>
    </div>

    <script>
        function payNow() {
            const upiId = 'BHARATPE.8T0N0G4D4o50478@fbpe'; // Replace with your UPI ID
            const amount = ''; // Replace with your transaction amount
            const note = ''; // Replace with your transaction note
            const name = 'आपका नाम'; // Replace with your name
            const currency = 'INR'; // Replace with your currency code (e.g., INR)

            const paymentUrl = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(name)}&am=${encodeURIComponent(amount)}&tn=${encodeURIComponent(note)}&cu=${encodeURIComponent(currency)}`;

            // Redirect to UPI payment app
            window.location.href = paymentUrl;
        }
    </script>
</body>
</html>
