<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Pay now</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('https://i.postimg.cc/J4j0bZTm/Picsart-24-07-15-03-06-25-062.jpg'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-position: center center; /* Center the background */
            color: #333; /* Dark grey text color */
            scroll-behavior: smooth; /* Smooth scrolling behavior */
        }

        /* Container styles */
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* White container background with transparency */
            padding: 30px;
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        /* Header styles */
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50; /* Green header color */
        }

        /* Button styles */
        .btn-pay {
            background-color: #4CAF50; /* Green button background */
            color: white; /* White button text */
            padding: 15px 40px; /* Larger padding */
            border: none;
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 30px; /* Increased top margin */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth hover effect */
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3); /* Soft shadow */
        }

        /* Button hover effect */
        .btn-pay:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: translateY(-3px); /* Move up slightly on hover */
            box-shadow: 0 12px 20px rgba(76, 175, 80, 0.5); /* Enhanced shadow on hover */
        }

        /* Payment instructions styles */
        .payment-instructions {
            text-align: left;
            margin-top: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click on Pay NOW</h1>
        <!-- Replace with your actual UPI QR code or remove if not needed -->
        <img src="https://i.postimg.cc/Ghb5zjXj/path-to-your-upi-qr-code.jpg" alt="UPI QR Code" style="max-width: 100%; height: auto; margin-bottom: 20px;">
        <p>अपना भुगतान करने के लिए पेमेंट ऐप्प चुनें:</p>
        <button class="btn-pay" onclick="payNow()">Pay now</button>
        <div class="payment-instructions">
            <p>भुगतान करने के लिए "pay now" ग्रीन बटन पर क्लिक करें और फिर अपना पेमेंट एप्प चुनें, जैसे PhonePe, GPay, Paytm आदि।</p>
        </div>
    </div>

    <script>
        function payNow() {
            const upiId = 'BHARATPE.8T0N0G4D4o50478@fbpe'; // Replace with your UPI ID
            const amount = ''; // Replace with your transaction amount
            const note = ''; // Replace with your transaction note
            const name = 'आपका नाम'; // Replace with your name
            const currency = 'INR'; // Replace with your currency code (e.g., INR)

            const paymentUrl = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(name)}&am=${encodeURIComponent(amount)}&tn=${encodeURIComponent(note)}&cu=${encodeURIComponent(currency)}`;

            // Redirect to UPI payment app
            window.location.href = paymentUrl;
        }
    </script>
</body>
</html>
